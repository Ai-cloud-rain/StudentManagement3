<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>受講生コース一覧</title>
</head>
<body>
<h1>受講生コース一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>コースID</th>
    <th>受講生ID</th>
    <th>コース名</th>
    <th>開始日</th>
    <th>終了日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${studentsCourses}">
    <td th:text="${course.id}">1</td>
    <td th:text="${course.studentId}">1</td>
    <td th:text="${course.courseName}">Javaコース</td>
    <td th:text="${course.courseStartAt}">2023-04-01</td>
    <td th:text="${course.courseEndAt}">2023-07-01</td>
  </tr>
  </tbody>
</table>
</body>
</html>
